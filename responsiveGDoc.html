    <style id="style">
        :root {
            font-family: Roboto, Arial, sans-serif;
        }

        input[type=text] {
            padding: 8px;
            border-width: 1px;
            border-radius: 4px;
        }

        button {
            padding: 8px;
            border-width: 1px;
            border-radius: 4px;
        }

        #explain-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #00f3;
            color: white;
            padding: 20px;
            max-width: 42rem;
            border-radius: 8px;
            margin-top: 10px;
            margin-left: 10px;
        }

        #not-google {
            background: red;
            color: black;
            padding: 10px;
            border-radius: 8px;
            box-shadow: black 5px 5px 5px;
        }

        #elt-status {
            display: none;
        }

        .invalid-url #elt-status {
            display: unset;
            color: var(--error);
        }
    </style>
    <style id="dark-light">
        /* Respect system dark/light preference */
        :root {
            color-scheme: light dark;
            /* tells browser we support both */
            --bg: #ffffff;
            --text: #0f0f0f;
            --border: #ccc;
            --error: #c5221f;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0d1117;
                --text: #c9d1d9;
                --border: #30363d;
                --error: #f85149;
            }
        }

        html,
        body {
            background: var(--bg);
            color: var(--text);
        }

        input,
        button {
            background: var(--bg);
            color: var(--text);
            border-color: var(--border);
        }

        .errors {
            color: var(--error);
        }
    </style>
    <style id="inputs">
        /* inert */
        .invalid-url {
            #inp-url {
                border-color: var(--error) !important;
            }

            #btn-submit {
                display: none;
                opacity: "0.5";
                cursor: "not-allowed";
                color: red;
            }
        }

        #the-dialog {
            background: red;
            border: none;
            border-radius: 4px;
            box-shadow: black 10px 10px 10px;
            padding: 0px;
        }
        #the-dialog > div {
            background: yellow;
            padding: 1rem;
        }

        dialog#the-dialog::backdrop {
            backdrop-filter: blur(8px);
            background-color: #99999966;
        }

        dialog#the-dialog p {
            margin: 1rem !important;
            font-size: 1rem !important;
        }
    </style>
